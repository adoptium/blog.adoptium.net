name: Linter
on:
  pull_request:
    branches: [ main ]
jobs:
  linter:
    name: "Check on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - uses: actions/setup-node@v1
      with:
        node-version: '14'
        
    - name: Install Gatsby CLI
      run: npm install -g gatsby-cli

    - name: Lint
      run: |
        npm install
        npm run lint
        gatsby build
